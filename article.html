  <meta name="description" content="Artículo técnico del blog de EJEZ sobre desarrollo web, UX y automatización.">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#F5F0E6">

  <meta property="og:type" content="article">

  <meta property="og:site_name" content="EJEZ">
  <meta property="og:url" content="article.html">
  <meta property="og:title" content="Artículo | EJEZ">
  <meta property="og:description" content="Publicación del blog de EJEZ.">
  <meta property="og:image" content="images/logo.webp">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Artículo | EJEZ">
  <meta name="twitter:description" content="Publicación del blog de EJEZ.">
  <meta name="twitter:image" content="images/logo.webp">

  <link rel="preconnect" href="https://apicdn.sanity.io" crossorigin>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="fonts/icomoon/icomoon.css" media="print" onload="this.media='all'">

    <link rel="stylesheet" type="text/css" href="fonts/icomoon/icomoon.css">
  </noscript>
  <link rel="stylesheet" type="text/css" href="css/vendor.css" media="print" onload="this.media='all'">

  </noscript>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/blog.css">

</head>

<body class="blog-shell article-view">
  <div id="header-wrap">
    <header id="header">
      <div class="container">
        <div class="inner-content">
          <div class="grid">
            <div class="main-logo">
              <a href="index.html">
                <img src="images/logo-ejez.svg" alt="Logo de EJEZ" width="136" height="136" decoding="async">
              </a>
            </div>

            <nav id="navbar" aria-label="Navegación principal">
              <div class="main-menu">
                <ul class="menu-list" id="primary-menu">
                  <li class="menu-item"><a href="index.html#billboard" class="nav-link">Inicio</a></li>
                  <li class="menu-item"><a href="index.html#services" class="nav-link">Servicios</a></li>
                  <li class="menu-item"><a href="index.html#procedure" class="nav-link">Proceso</a></li>
                  <li class="menu-item active"><a href="blog.html" class="nav-link" aria-current="page">Blog</a></li>
                  <li class="menu-item"><a href="index.html#footer" class="nav-link">Contacto</a></li>
                </ul>

                <button class="hamburger" type="button" aria-controls="primary-menu" aria-expanded="false"
                  aria-label="Abrir menu principal">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </button>
              </div>

              <a href="blog.html" class="btn-hvr-effect">
                <span>Volver al Blog</span>
                <i class="icon icon-long-arrow-right"></i>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </div>

  <main class="article-main">
    <div class="container">
      <article class="article-layout" id="article-container" aria-busy="true">
        <nav class="article-breadcrumbs" aria-label="Breadcrumb">
          <a href="index.html">Inicio</a>
          <span class="article-breadcrumbs-separator">/</span>
          <a href="blog.html">Blog</a>
          <span class="article-breadcrumbs-separator">/</span>
          <span id="breadcrumb-current">Artículo</span>
        </nav>

        <header class="article-header">
          <p class="section-kicker" id="article-kicker">Publicación</p>
          <h1 class="section-title" id="article-title">Cargando artículo</h1>
          <p class="section-lead" id="article-excerpt">Obteniendo contenido desde Sanity Studio.</p>
          <p class="article-meta" id="article-meta"></p>
        </header>

        <div class="article-cover" id="article-cover" aria-hidden="true"></div>

        <div class="article-body-wrap">
          <div class="article-body" id="article-body">
            <p>Cargando contenido...</p>
          </div>
        </div>
      </article>

      <div class="article-footer-link">
        <a href="blog.html" class="btn-outline-accent">Ver más artículos</a>
      </div>

      <noscript>
        <article class="blog-state-card is-error">
          <h2>JavaScript requerido</h2>
          <p>Necesitás habilitar JavaScript para cargar el contenido dinámico del artículo.</p>
        </article>
      </noscript>
    </div>
  </main>

  <footer class="blog-footer">
    <div class="container">
      <div class="grid">
        <p>© <span id="year">2026</span> EJEZ. Todos los derechos reservados.</p>
        <nav class="blog-footer-nav" aria-label="Navegación secundaria">
          <a href="index.html">Landing</a>
          <a href="blog.html">Blog</a>
          <a href="index.html#services">Servicios</a>
          <a href="index.html#footer">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = String(new Date().getFullYear());
  </script>
  <script src="js/blog-shell.js" defer></script>
  <script src="js/sanity-config.js" defer></script>
  <script src="js/sanity-client.js" defer></script>
  <script src="js/blog-article.js" defer></script>
</body>

</html>
